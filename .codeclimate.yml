version: "2"
plugins:
  duplication:
    enabled: true
    config:
      languages:
        - php
        - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: "WordPress-VIP"
ratings:
  paths:
    - "**.js"
    - "**.php"
exclude_patterns:
  - "tests/"
  - "bin/"
  - "vendor/"
  - "node_modules/"
  - "languages/"
  - "docs/"
  - "assets/js/jquery*"
  - "Gruntfile.js"
  - "PHPCSAliases.php"
